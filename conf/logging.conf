[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=main_form

[logger_root]
level=INFO
handlers=console,file

[handler_console]
class=StreamHandler
level=WARNING
formatter=main_form
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=main_form
args=('log/main.log', 'a')

[formatter_main_form]
format=[{asctime}.{msecs:03.0f}] {filename:>17}:{lineno:<3} [{threadName:^12}] {levelname:8}: {message}
datefmt=%H:%M:%S
style={
